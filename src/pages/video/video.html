<ion-header>

    <ion-navbar>
        <ion-title>video</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div padding>
        <ion-segment [(ngModel)]="pet">
            <ion-segment-button value="Video1">
                Video1
            </ion-segment-button>
            <ion-segment-button value="Video2">
                Video2
            </ion-segment-button>

            <ion-segment-button value="Video3">
                Video3
            </ion-segment-button>
        </ion-segment>

    </div>

    <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'Video1'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="img/thumbnail-puppy-1.jpg">
                </ion-thumbnail>
                <h2>Marfo</h2>
            </ion-item>
            ...
        </ion-list>

        <ion-list *ngSwitchCase="'Video2'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="img/thumbnail-kitten-1.jpg">
                </ion-thumbnail>
                <h2>Luna</h2>
            </ion-item>
            ...
        </ion-list>

        <ion-list *ngSwitchCase="'Video3'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="img/thumbnail-puppy-1.jpg">
                </ion-thumbnail>
                <h2>Ruby</h2>
            </ion-item>
            ...
        </ion-list>

    </div>

    <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'Video2'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="img/thumbnail-puppy-1.jpg">
                </ion-thumbnail>
                <h2>Ruby</h2>
            </ion-item>
            ...
        </ion-list>

        <ion-list *ngSwitchCase="'video1'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="img/thumbnail-kitten-1.jpg">
                </ion-thumbnail>
                <h2>Luna</h2>
            </ion-item>
            ...
        </ion-list>



    </div>


</ion-content>
